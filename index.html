<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>TechCon 2025 Event Schedule</h1>
    </header>

    <main>
        <!-- Filter buttons (optional, for Level 2) -->
        <div class="filters">
            <button data-type="All" class="active">All</button>
            <button data-type="Keynote">Keynotes</button>
            <button data-type="Workshop">Workshops</button>
            <button data-type="Talk">Talks</button>
            <button data-type="Panel">Panels</button>
            <button data-type="Social">Social</button>
        </div>

        <!-- Search (optional, for Level 7) -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search events...">
        </div>

        <!-- Event cards container -->
        <section id="event-container"></section>
    </main>

    <footer>
        <p>&copy; 2025 TechCon. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
